<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <form id="form">
        <table>
            <tr>
                <th>
                    <h2>Alfreds Betong AS</h2>
                </th>
                <th>
                    <p>Betongrør Beregner (B25)</p>
                </th>
            </tr>
            <tr>
                <th id="Input">
                   <p>Ytre Diameter (cm)</p>
                   <input type="number" name="Ytre" min="0" placeholder="Tast inn diameter" step="0.01" required>
                </th>
                <th id="Input">
                    <p>Indre Diameter (cm)</p>
                    <input type="number" name="Indre" min="0" placeholder="Tast inn diameter" step="0.01" required>
                 </th>
                 <th id="Input">
                    <p>Lengde på rør (cm)</p>
                    <input type="number" name="Lengde" placeholder="Tast inn lengde" step="0.01" required>
                 </th>
            </tr>
            <tr>
                <th>
                    <p>Antall B25</p>
                    <textarea name="AntallB25" cols="15" rows="5" disabled></textarea>
                </th>
                <th>
                    <p>Pris</p>
                    <textarea name="Pris" cols="15" rows="5" disabled></textarea>
                </th>
                <th id="Utskrift">
                    <p>Utskrift</p>
                    <textarea name="Utskrift" cols="30" rows="10" disabled></textarea>
                    <button type="submit">Regn ut</button>
                </th>
            </tr>
        </table>
    </form>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
